<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - Personal Growth Diary</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="icon">ğŸ““</span>
                <h2>Growth Diary</h2>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <span class="icon">ğŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="/journal" class="nav-item active">
                    <span class="icon">âœï¸</span>
                    <span>Journal</span>
                </a>
                <a href="/goals" class="nav-item">
                    <span class="icon">ğŸ¯</span>
                    <span>Goals</span>
                </a>
                <a href="/todos" class="nav-item">
                    <span class="icon">âœ…</span>
                    <span>Todos</span>
                </a>
                <a href="/settings" class="nav-item">
                    <span class="icon">âš™ï¸</span>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <span class="user-name" id="user-name">User</span>
                    <button class="btn btn-ghost btn-sm" onclick="logout()" title="Logout">ğŸšª</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>âœï¸ Journal</h1>
                <p>Document your thoughts, feelings, and daily experiences</p>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="btn btn-primary" id="btn-new-entry">
                    â• New Entry
                </button>
                <input type="date" class="form-control" id="filter-date" style="width: auto;">
                <select class="form-control" id="filter-mood" style="width: auto;">
                    <option value="">All Moods</option>
                    <option value="amazing">ğŸ¤© Amazing</option>
                    <option value="good">ğŸ˜Š Good</option>
                    <option value="neutral">ğŸ˜ Neutral</option>
                    <option value="bad">ğŸ˜” Bad</option>
                    <option value="terrible">ğŸ˜¢ Terrible</option>
                </select>
                <input type="text" class="form-control" id="filter-search" placeholder="Search entries..." 
                       style="width: auto; min-width: 200px;">
            </div>

            <!-- Journal Entries -->
            <div id="journal-entries">
                <div class="empty-state">
                    <div class="icon">ğŸ“</div>
                    <h3>No journal entries yet</h3>
                    <p>Start documenting your journey by creating your first entry</p>
                </div>
            </div>
        </main>
    </div>

    <!-- New/Edit Entry Modal -->
    <div class="modal-overlay" id="entry-modal">
        <div class="modal" style="max-width: 800px;">
            <div class="modal-header">
                <h2 id="modal-title">New Journal Entry</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="entry-form">
                    <input type="hidden" id="entry-id">
                    
                    <div class="form-group">
                        <label for="entry-date">Date</label>
                        <input type="date" id="entry-date" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="entry-title">Title (optional)</label>
                        <input type="text" id="entry-title" class="form-control" placeholder="Give your entry a title...">
                    </div>

                    <div class="form-group">
                        <label>How are you feeling?</label>
                        <div class="mood-selector">
                            <div class="mood-option" data-mood="amazing" title="Amazing">ğŸ¤©</div>
                            <div class="mood-option" data-mood="good" title="Good">ğŸ˜Š</div>
                            <div class="mood-option" data-mood="neutral" title="Neutral">ğŸ˜</div>
                            <div class="mood-option" data-mood="bad" title="Bad">ğŸ˜”</div>
                            <div class="mood-option" data-mood="terrible" title="Terrible">ğŸ˜¢</div>
                        </div>
                        <input type="hidden" id="entry-mood">
                    </div>

                    <div class="form-group">
                        <label for="entry-mood-note">Mood Note (optional)</label>
                        <input type="text" id="entry-mood-note" class="form-control" placeholder="Why do you feel this way?">
                    </div>

                    <div class="form-group">
                        <label>Content</label>
                        <div class="card" style="overflow: hidden;">
                            <div class="editor-toolbar">
                                <button type="button" class="editor-btn" data-format="bold" title="Bold"><b>B</b></button>
                                <button type="button" class="editor-btn" data-format="italic" title="Italic"><i>I</i></button>
                                <button type="button" class="editor-btn" data-format="underline" title="Underline"><u>U</u></button>
                                <button type="button" class="editor-btn" data-format="strikeThrough" title="Strikethrough"><s>S</s></button>
                                <span style="width: 1px; height: 20px; background: var(--border-color); margin: 0 0.5rem;"></span>
                                <button type="button" class="editor-btn" data-format="insertUnorderedList" title="Bullet List">â€¢</button>
                                <button type="button" class="editor-btn" data-format="insertOrderedList" title="Numbered List">1.</button>
                                <span style="width: 1px; height: 20px; background: var(--border-color); margin: 0 0.5rem;"></span>
                                <button type="button" class="editor-btn" data-format="justifyLeft" title="Align Left">â¬…</button>
                                <button type="button" class="editor-btn" data-format="justifyCenter" title="Align Center">â¬Œ</button>
                                <button type="button" class="editor-btn" data-format="justifyRight" title="Align Right">â¡</button>
                            </div>
                            <div id="entry-content" class="editor-content" contenteditable="true" 
                                 placeholder="Write about your day..."></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Images (optional)</label>
                        <input type="file" id="entry-images" class="form-control" accept="image/*" multiple>
                        <div id="image-preview" style="display: flex; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap;"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="btn-cancel-entry">Cancel</button>
                <button class="btn btn-primary" id="btn-save-entry">Save Entry</button>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="image-preview-overlay" id="image-preview-modal" onclick="closeImagePreview()" style="display: none;">
        <img id="preview-image" src="">
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/js/app.js"></script>
    <script>
        let entries = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            document.getElementById('entry-date').value = new Date().toISOString().split('T')[0];
            loadEntries();
            setupMoodSelector();
            setupImagePreview();
            
            // Attach button event listeners
            document.getElementById('btn-new-entry').addEventListener('click', function() {
                openNewEntryModal();
            });
            document.getElementById('filter-date').addEventListener('change', filterByDate);
            document.getElementById('filter-mood').addEventListener('change', filterByMood);
            document.getElementById('filter-search').addEventListener('keyup', searchEntries);
            
            // Modal buttons
            document.getElementById('btn-cancel-entry').addEventListener('click', closeModal);
            document.getElementById('btn-save-entry').addEventListener('click', saveEntry);
            
            // Editor toolbar buttons
            document.querySelectorAll('.editor-btn[data-format]').forEach(btn => {
                btn.addEventListener('click', function() {
                    formatText(this.dataset.format);
                });
            });
        });

        // Load journal entries
        async function loadEntries(params = {}) {
            try {
                const queryParams = new URLSearchParams(params).toString();
                const response = await fetch(`/api/journal?${queryParams}`);
                entries = await response.json();
                renderEntries();
            } catch (error) {
                showToast('Failed to load entries', 'error');
            }
        }

        // Render entries
        function renderEntries() {
            const container = document.getElementById('journal-entries');

            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“</div>
                        <h3>No journal entries found</h3>
                        <p>Start documenting your journey by creating your first entry</p>
                    </div>
                `;
                return;
            }

            const moodEmojis = {
                'amazing': 'ğŸ¤©',
                'good': 'ğŸ˜Š',
                'neutral': 'ğŸ˜',
                'bad': 'ğŸ˜”',
                'terrible': 'ğŸ˜¢'
            };

            container.innerHTML = entries.map(entry => `
                <div class="journal-entry">
                    <div class="journal-header">
                        <div>
                            <span class="journal-date">${formatDate(entry.entry_date)}</span>
                            ${entry.title ? `<h3 style="margin-top: 0.25rem;">${escapeHtml(entry.title)}</h3>` : ''}
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            ${entry.mood ? `
                                <div class="journal-mood">
                                    <span class="mood-emoji">${moodEmojis[entry.mood]}</span>
                                    <span>${entry.mood}</span>
                                </div>
                            ` : ''}
                            <div class="todo-actions" style="opacity: 1;">
                                <button class="btn btn-ghost btn-sm" onclick="editEntry(${entry.id})">âœï¸</button>
                                <button class="btn btn-ghost btn-sm" onclick="deleteEntry(${entry.id})">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                    </div>
                    <div class="journal-content">
                        <div class="journal-text">${entry.content}</div>
                        ${entry.mood_note ? `<p style="color: var(--text-muted); margin-top: 1rem; font-style: italic;">"${escapeHtml(entry.mood_note)}"</p>` : ''}
                        ${entry.images && entry.images.length > 0 ? `
                            <div class="journal-images">
                                ${entry.images.map(img => `
                                    <img src="/uploads/journal/${img}" class="journal-image" 
                                         onclick="showImagePreview('/uploads/journal/${img}')">
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Setup mood selector
        function setupMoodSelector() {
            document.querySelectorAll('.mood-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.mood-option').forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    document.getElementById('entry-mood').value = option.dataset.mood;
                });
            });
        }

        // Setup image preview
        function setupImagePreview() {
            document.getElementById('entry-images').addEventListener('change', function(e) {
                const preview = document.getElementById('image-preview');
                preview.innerHTML = '';
                
                Array.from(e.target.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.cssText = 'width: 80px; height: 80px; object-fit: cover; border-radius: 8px;';
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            });
        }

        // Open modal for new entry
        function openNewEntryModal() {
            document.getElementById('modal-title').textContent = 'New Journal Entry';
            document.getElementById('entry-id').value = '';
            document.getElementById('entry-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('entry-title').value = '';
            document.getElementById('entry-content').innerHTML = '';
            document.getElementById('entry-mood').value = '';
            document.getElementById('entry-mood-note').value = '';
            document.getElementById('entry-images').value = '';
            document.getElementById('image-preview').innerHTML = '';
            document.querySelectorAll('.mood-option').forEach(o => o.classList.remove('selected'));
            
            document.getElementById('entry-modal').classList.add('active');
        }

        // Edit entry
        async function editEntry(id) {
            try {
                const response = await fetch(`/api/journal/${id}`);
                const entry = await response.json();

                document.getElementById('modal-title').textContent = 'Edit Journal Entry';
                document.getElementById('entry-id').value = entry.id;
                document.getElementById('entry-date').value = entry.entry_date;
                document.getElementById('entry-title').value = entry.title || '';
                document.getElementById('entry-content').innerHTML = entry.content;
                document.getElementById('entry-mood').value = entry.mood || '';
                document.getElementById('entry-mood-note').value = entry.mood_note || '';

                // Set mood selection
                document.querySelectorAll('.mood-option').forEach(o => {
                    o.classList.toggle('selected', o.dataset.mood === entry.mood);
                });

                // Show existing images
                const preview = document.getElementById('image-preview');
                preview.innerHTML = entry.images.map(img => `
                    <img src="/uploads/journal/${img.filename}" 
                         style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                `).join('');

                document.getElementById('entry-modal').classList.add('active');
            } catch (error) {
                showToast('Failed to load entry', 'error');
            }
        }

        // Save entry
        async function saveEntry() {
            const id = document.getElementById('entry-id').value;
            const content = document.getElementById('entry-content').innerHTML.trim();

            if (!content) {
                showToast('Please write something in your entry', 'warning');
                return;
            }

            const formData = new FormData();
            formData.append('entry_date', document.getElementById('entry-date').value);
            formData.append('title', document.getElementById('entry-title').value);
            formData.append('content', content);
            formData.append('mood', document.getElementById('entry-mood').value);
            formData.append('mood_note', document.getElementById('entry-mood-note').value);

            const images = document.getElementById('entry-images').files;
            for (let i = 0; i < images.length; i++) {
                formData.append('images', images[i]);
            }

            try {
                const url = id ? `/api/journal/${id}` : '/api/journal';
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    body: formData
                });

                if (response.ok) {
                    showToast(id ? 'Entry updated!' : 'Entry created!', 'success');
                    closeModal();
                    loadEntries();
                } else {
                    const data = await response.json();
                    showToast(data.error || 'Failed to save entry', 'error');
                }
            } catch (error) {
                showToast('Failed to save entry', 'error');
            }
        }

        // Delete entry
        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this entry?')) return;

            try {
                const response = await fetch(`/api/journal/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showToast('Entry deleted', 'success');
                    loadEntries();
                } else {
                    showToast('Failed to delete entry', 'error');
                }
            } catch (error) {
                showToast('Failed to delete entry', 'error');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('entry-modal').classList.remove('active');
        }

        // Format text in editor
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('entry-content').focus();
        }

        // Filter by date
        function filterByDate() {
            const date = document.getElementById('filter-date').value;
            loadEntries(date ? { startDate: date, endDate: date } : {});
        }

        // Filter by mood
        function filterByMood() {
            const mood = document.getElementById('filter-mood').value;
            loadEntries(mood ? { mood } : {});
        }

        // Search entries
        function searchEntries(event) {
            if (event.key === 'Enter') {
                const search = document.getElementById('filter-search').value;
                loadEntries(search ? { search } : {});
            }
        }

        // Show image preview
        function showImagePreview(src) {
            document.getElementById('preview-image').src = src;
            document.getElementById('image-preview-modal').style.display = 'flex';
        }

        // Close image preview
        function closeImagePreview() {
            document.getElementById('image-preview-modal').style.display = 'none';
        }

        // Format date helper
        function formatDate(dateStr) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
